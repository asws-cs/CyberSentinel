services:
  db:
    image: postgres:15-alpine
    container_name: cybersentinel-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - cybersentinel-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cybersentinel-redis
    networks:
      - cybersentinel-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cybersentinel-backend
    command: python main.py run-api
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cybersentinel-net

  worker:
    build: ./backend
    container_name: cybersentinel-worker
    command: python main.py worker
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    networks:
      - cybersentinel-net
  
  frontend:
    build: ./frontend
    container_name: cybersentinel-frontend
    ports:
      - "3000:80" # Map host port 3000 to container port 80
    depends_on:
      - backend
    networks:
      - cybersentinel-net

volumes:
  postgres_data:

networks:
  cybersentinel-net:
    driver: bridge
